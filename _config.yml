# Build settings

# excludes
exclude: ["Gemfile", "Gemfile.lock", "README.md", "LICENSE", "DocumentazioneAccessoUnico.md"]

# permalink: /:categories/:title/
markdown:          kramdown
paginate:          5
paginate_path:     "/posts/page:num/"
locale: "it-IT"
plugins:
  - jekyll-feed
  - jekyll-paginate

collections:
  docs:
    output: true
  pages:
    output: true
    permalink: /:path/
  schede:
    output: true

defaults:
# _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      toc: false
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: true
      related: false
  # _foo
  - scope:
      path: ""
      type: foo
    values:
      layout: single

popup_pratiche_text: "Un cruscotto riassume lo storico delle pratiche attivate, grazie allo scambio dati tra sistemi, i frontend di gestione pratica dei singoli enti comunicano lo stato pratica."
