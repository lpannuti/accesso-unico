popup_forum_text: "Uno spazio di discussione sui temi trattati all’interno delle comunità tematiche, uno strumento di partecipazione e comunicazione per gli operatori delle PA."
popup_aggiornamenti_text: "Una piattaforma di gestione condivisa dei dati del portale riferiti alle PA partecipanti consente di aggiornare le informazioni di propria competenza."
